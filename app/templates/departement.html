<form [ng-form-model]='posteForm'>
	<p><input type='text' ng-control='poste' placeholder="Nom du poste">
	<button class="btn btn-sm btn-default" (click)='addPoste($event)'>Ajouter</button></p>
</form>
<ul>
	<li *ng-for="#poste of postes; #i = index">
		{{poste.libelle}}
	</li>
</ul>
